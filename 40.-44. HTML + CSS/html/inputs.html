<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Inputs cheatsheet
        </title>
    </head>
    <body>
        <form action="index.html" method="post">
            <label>Your name:</label>
            <br>
            <input type="text">
            <br>
            <input type="submit">
            <br>
            <input type="checkbox">
            <br>
            <input type="date">
            <br>
            <input type="datetime-local">
            <br>
            <input type="radio">
            <br>
            <input type="range">
            <br>
            <label for="file">Choose file</label>
            <br>
            <input type="file">
        </form>
    </body>
</html>
