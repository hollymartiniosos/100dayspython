<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {%if all_books ==[] %}
        <p>Library is empty.</p>
    {% else %}
    <ul>
        {% for book in all_books%}
        <li><a href="{{url_for('delete')}}?id={{book[0].id}}">Delete</a>{{book[0].title}} - {{book[0].author}} - {{book[0].rating}}/10  <a href="{{url_for('edit')}}?id={{book[0].id}}">Edit Rating</a></li>
        {% endfor %}
    </ul>
    {%endif%}
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
